<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>vue js component</title>
  <meta name="description" content="vue js component">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div id="app">
    {{message}}
    <todo-footer></todo-footer>
    <todo-list></todo-list>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
  // global component(전역컴포넌트)
  Vue.component('todo-footer',{
    template: '<p>this is global child component</p>'
  });

//첫번째 인스턴스
  let app = new Vue({
    el: '#app',
    data: {
      message: 'this is parent component'
    },
    components: {
      'todo-list': {
        template:'<p>this is local component</p>'
      }
    }
  });
  </script>
</body>
</html>
