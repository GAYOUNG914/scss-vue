<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vue.js router</title>
  <meta name="description" content="Vue.js router">
  <link rel="stylesheet" href="./assets/css/style.css">
  <!--[if lt IE 9]>
      <script src = "http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

<body>
  <div id="app">
    <header>
      <h1><router-link to="/">logo</router-link></h1>

      <ul id="gnb">
        <li v-for="list in gnbList">
          <router-link v-bind:to="list.path">{{list.text}}</router-link>
        </li>
        <!-- <li><router-link to="/company">company</router-link></li>
        <li><router-link to="/product">product</router-link></li>
        <li><router-link to="/gallery">gallery</router-link></li>
        <li><router-link to="/notice">notice</router-link></li> -->
      </ul>
    </header>
    <router-view></router-view>
    <footer-component></footer-component>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
